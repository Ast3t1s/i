<script>
	var dateStart = "[sDateStart]";
	var dStart = '<b>' + dateStart.substring(0,2) + '</b>';

	var yStart = '<b>' + dateStart.substring(8,2) + '</b>';

	document.getElementById("monthStart").innerHTML = mStart;
	document.getElementById("yearStart").textContent = yStart;
	var dateFinish = "[sDateFinish]";

	var yFinish = '<b>' + dateFinish.substring(8,2) + '</b>';

	var twoVizit = '<b>' + "-------------------------" + '</b>';
	var manyVizit = '<b>' + "-------------------------" + '</b>';
	switch (aCountVizit) {
		case "sVizOne":

	document.getElementById("VizitMany").textContent = manyVizit;
	var dateToday = new Date();
	document.getElementById("dayToday").textContent = '<b>' + dateToday.getDate() + '</b>';
	document.getElementById("monthToday").textContent = '<b>' + dateToday.getMonth() + '</b>';
	document.getElementById("yearToday").textContent = '<b>' + dateToday.getFullYear().substring(2,2) + '</b>';
