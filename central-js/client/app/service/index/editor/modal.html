<div class="modal-header">
  <h3 class="modal-title">Редагування</h3>
</div>
<div class="modal-body">
  <form class="form-horizontal">

    <div class="form-group">
      <label for="inputName" class="col-md-3 col-xs-3 control-label">Назва</label>
      <div class="col-md-9 col-xs-9">
        <input class="form-control" id="inputName" ng-model="service.sName" placeholder="Введіть назву, будь ласка">
      </div>
    </div>

    <div class="form-group">
      <label for="inputOrder" class="col-md-3 col-xs-3 control-label">Порядковий номер</label>
      <div class="col-md-9 col-xs-9">
        <input class="form-control"
               id="inputOrder"
               ng-model="service.nOrder"
               placeholder="Введіть порядковий номер, будь ласка">
      </div>
    </div>

    <div class="form-group">
      <label class="col-md-3 col-xs-3 control-label">Статус</label>
      <div class="col-md-9 col-xs-9">
        <div class="radio">
          <label>
            <input type="radio" name="optionsRadios" ng-model="service.nStatus" value="2">
            Ця послуга доступна
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="optionsRadios" ng-model="service.nStatus" value="1">
            Ця послуга буде доступна онлайн дуже скоро
          </label>
        </div>
        <div class="radio disabled">
          <label>
            <input type="radio" name="optionsRadios" ng-model="service.nStatus" value="0">
            Ця послуга поки не доступна онлайн
          </label>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="inputOperator" class="col-md-3 col-xs-3 control-label">Оператор послуги</label>
      <div class="col-md-9 col-xs-9">
        <input class="form-control"
               id="inputOperator"
               ng-model="service.sSubjectOperatorName"
               placeholder="Введіть оператора послуги, будь ласка">
      </div>
    </div>

    <div class="alert alert-danger" role="alert" ng-hide="atLeastOneWeekDayChosen()">Будь ласка, оберіть хоча б один день тижня</div>
    <div class="alert alert-danger" role="alert" ng-hide="timeOrderIsCorrect()">Час закінчення роботі повинен бути пізніший за час початку</div>

    <div class="modal-footer">
      <button type="submit" class="btn btn-primary" ng-show="showSave()" ng-click="save()">Сохранити</button>
      <button class="btn btn-warning" type="button" ng-click="cancel()">Відмінити</button>
    </div>
  </form>

</div>
