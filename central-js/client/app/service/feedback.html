<div class="container" ng-hide="feedback.feedbackError">
  <div class="row" ng-if="feedback.allowLeaveFeedback && !feedback.exist">
    <span>Ваша оцінка</span>
    <span star-rating ng-model="feedback.raiting" max="5" on-rating-select="feedback.rateFunction(rating)"></span>
  </div>
  <div class="row" ng-if="feedback.allowLeaveFeedback && !feedback.exist">
    <span>Ваш вiдгук</span>
  </div>
  <div class="row" ng-if="feedback.allowLeaveFeedback && !feedback.exist">
    <span>{{::commentHead}}</span>
  </div>

  <div class="row" ng-if="feedback.allowLeaveFeedback && !feedback.exist">
    <div class="col-md-6 ">
      <div class="form-group">
        <textarea rows="5" ng-model="feedback.messageBody" class="form-control"
                  style="width: 500px !important;"></textarea>
      </div>
      <div class="form-group">
        <input type="button" class="btn btn-info" value="Залишити вiдгук" ng-click="feedback.postFeedback()"/>
      </div>
    </div>
    <div class="col-md-6">
      <p class="feedback-info-header">Ваш регіон і місто</p>
      <p class="feedback-info-body">{{::feedback.currentFeedback.sPlace}}</p>
      <p class="feedback-info-header">Співробітник, який Вас обслуговував</p>
      <p class="feedback-info-body">{{::feedback.currentFeedback.sEmployeeFIO}}</p>
      <p class="feedback-info-header">Ваш підпис</p>
      <p class="feedback-info-body">{{::feedback.currentFeedback.sAuthorFIO}}</p>
    </div>
  </div>
  <div class="row" ng-if="feedback.allowLeaveFeedback && !feedback.exist">

  </div>

  <div class="row">
    <div class="panel panel-default">
      <div class="panel-body">
        <div class="page-header">
          <h2>Відгуки громадян</h2>
        </div>
        <div ng-repeat="item in feedback.messageList">
          <div class="well">
            <p>
              <small>{{::item.sAuthorFIO}}</small>
              <star-rating ng-model="item.nID_Rate" showonly="true"></star-rating>
            </p>
            <p>{{::item.sBody}}</p>
          </div>
          <!--<div>{{item.nID_Rate}}</div>-->
          <!--<div>{{item.sAuthorFIO}}</div>-->
          <!--<div>{{item.sID_Source}}</div>-->
          <!--<div>{{item.sHead}}</div>-->
          <!--<div>{{item.sMail}}</div>-->
        </div>
      </div>
    </div>
  </div>


</div>
