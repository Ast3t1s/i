<div class="row">
    <div class="col-md-4">
        <h1>Мій журнал</h1>
        <b style="display: none; color: red;">Сервіс в процесі реалізації!</b>
    </div>
    <div class="col-md-4 col-md-offset-4 text-right">
        <div style="display: none" class="ord-inner-addon">
            <span class="glyphicon glyphicon-search al-left"
                  aria-hidden="true"></span>
            <input type="text"
                   class="form-control"
                   placeholder="Пошук">
            <a href="#"><span class="glyphicon glyphicon-triangle-bottom al-right"
                              aria-hidden="true"></span></a>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12" ng-init="limit = 7">
        <dl class="row" data-ng-repeat="event in journal | orderBy: '-sDate' | limitTo: limit as results">
          <dt class="col-md-2"><center>{{ event.sDate | date: 'dd.MM.yyyy'}}</center>
          <!--td>{{ event.sEventName }}</td-->
          </dt>
          <dd class="col-md-8">{{ event.sMessage }}</dd>
          <dd ng-if="event.groupped" class="col-md-1"><a href="#">Детальніше</a></dd>
        </dl>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <a href="#"
           ng-hide="results.length === items.length"
           ng-click="limit = limit +10">Показати ще</a>
    </div>
</div>
