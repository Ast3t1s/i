<div class="container">
    <div class="row">
        <div class="col-md-4">
          Для перегляду історії обробки, зазначте номер звернення<br />
          <form name="oFormSearch"
                role="form"
                ng-submit="oFormSearch.$valid && searchOrder(sID_Order,sToken)"
                style="text-align:left;"
              >
            <div class="ord-inner-addon">
                <span class="glyphicon glyphicon-search al-left"
                      aria-hidden="true"></span>
                <input type="text"
                       class="form-control"
                       placeholder="Номер звернення"
                       ng-model="sID_Order">
                <a href="#"><span class="glyphicon glyphicon-triangle-bottom al-right"
                                  aria-hidden="false"></span></a>
            </div>
          </form>
        </div>
        <div class="col-md-8">
          <div class="row">
            <div class="col-md-12">
              <form class="form-signin-bankid_">
                <h4 class="form-signin-bankid-heading_">... або увійдіть в систему для перегляду подій щодо усіх Ваших звернень та документів
                  <button style="display: none;"
                          class="btn btn-info"><i class="icon-door-lock"></i><span class="btn-text">igov.org.ua</span></button>
                </h4>
                <service-auth-block
                  ng-if="true"
                  n-step="1"
                  redirect-uri="{{getRedirectUrl()}}"
                  auth-methods="{{getAuthMethods()}}">
                </service-auth-block>
              </form>
            </div>
            <div class="text-center" ng-show="error">
              <p>{{error}}</p>
            </div>
          </div>
        </div>
    </div>
</div>
