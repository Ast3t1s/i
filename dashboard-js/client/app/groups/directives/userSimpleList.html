<div class="form-horizontal">
  <div class="form-group">
    <label class="col-sm-3 control-label" for="searchCtrl">Пошук користувача</label>
    <div class="col-sm-5">
      <input id="searchCtrl" class="form-control" type="text" ng-model="search">
    </div>
    <div class="col-sm-4"></div>
  </div>
</div>
<div class="col-md-3 col-xs-3">
  <div class="list-group list-group-custom" ng-init="init()">
    <a href="#" class="list-group-item list-group-item-custom" ng-repeat="user in getAll() | filter: search" ng-click="markUserToAdd(user)">
      <strong>{{user.FirstName}} {{user.LastName}}</strong> {{user.Email}}
    </a>
  </div>
</div>
<div class="col-md-1 col-xs-1">
  <button type="button" class="btn btn-primary btn-block" ng-class="aClass" aria-label="Left Align" ng-click="addUser()">
    <span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span>
  </button>
  <button type="button" class="btn btn-primary btn-block" ng-class="rClass" aria-label="Left Align" ng-click="removeUser()">
    <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>
  </button>
</div>

<div class="col-md-3 col-xs-3">
  <div class="list-group list-group-custom">
    <a href="#" class="list-group-item list-group-item-custom" ng-repeat="user in get()" ng-click="markUserToRemove(user)">
      <strong>{{user.FirstName}} {{user.LastName}}</strong> {{user.Email}}
    </a>
  </div>
</div>
