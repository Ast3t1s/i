<div class="col-md-2 col-xs-2">
  <div class="list-group list-group-custom" ng-init="init()">
    <a href="#" class="list-group-item list-group-item-custom" ng-repeat="user in getAll()" ng-click="markUserToAdd(user)">
      <strong>{{user.FirstName}} {{user.LastName}}</strong> {{user.Email}}
    </a>
  </div>
</div>
<div class="col-md-1 col-xs-1">
  <button type="button" class="btn btn-primary btn-block" ng-class="aClass" aria-label="Left Align" ng-click="addUser()">
    <span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span>
  </button>
  <button type="button" class="btn btn-primary btn-block" ng-class="rClass" aria-label="Left Align" ng-click="removeUser()">
    <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>
  </button>
</div>

<div class="col-md-2 col-xs-2">
  <div class="list-group list-group-custom">
    <a href="#" class="list-group-item list-group-item-custom" ng-repeat="user in get()" ng-click="markUserToRemove(user)">
      <strong>{{user.FirstName}} {{user.LastName}}</strong> {{user.Email}}
    </a>
  </div>
</div>
