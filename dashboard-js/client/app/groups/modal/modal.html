<div class="modal-header" ng-init="initGroupModalDialog()">
  <h3 class="modal-title">Група</h3>
</div>
<div class="modal-body group-modal-body">
  <form class="form-horizontal">
    <!--<div class="col-md-5 col-xs-5">-->
      <!--<user-simple-list data="group" funcs="getUsers"></user-simple-list>-->
    <!--</div>-->
    <user-simple-list data="data" funcs="getUsers"></user-simple-list>

    <div class="col-md-7 col-xs-7">
      <div class="form-group">
        <label for="inputID" class="col-md-4 col-xs-4 control-label">Ід:</label>
        <div class="col-md-8 col-xs-8">
          <input class="form-control" id="inputID" ng-model="data.group.id">
        </div>
      </div>
      <div class="form-group">
        <label for="inputName" class="col-md-4 col-xs-4 control-label">Назва:</label>
        <div class="col-md-8 col-xs-8">
          <input class="form-control" id="inputName" ng-model="data.group.name">
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4 col-xs-4 control-label" for="type">Тип:</label>
        <div class="col-md-8 col-xs-8">
          <p class="form-control-static" id="type">{{data.group.type}}</p>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4 col-xs-4 control-label" for="url">Адреса:</label>
        <div class="col-md-8 col-xs-8">
          <p class="form-control-static" id="url">{{data.group.url}}</p>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4 col-xs-4 control-label" for="revision">Rev:</label>
        <div class="col-md-8 col-xs-8">
          <p class="form-control-static" id="revision">{{data.group.revision}}</p>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4 col-xs-4 control-label" for="revisionNext">RevNext:</label>
        <div class="col-md-8 col-xs-8">
          <p class="form-control-static" id="revisionNext">{{data.group.revisionNext}}</p>
        </div>
      </div>
    </div>

    <!--<label for="inputType" class="col-md-3 col-xs-3 control-label">Тип групи</label>-->
    <!--<div class="col-md-9 col-xs-9">-->
    <!--<input class="form-control" id="inputType" ng-model="group.type">-->
    <!--</div>-->
    <!--<label for="inputUrl" class="col-md-3 col-xs-3 control-label">Адреса групи</label>-->
    <!--<div class="col-md-9 col-xs-9">-->
    <!--<input class="form-control" id="inputUrl" ng-model="group.url">-->
    <!--</div>-->
  </form>
</div>
<div class="modal-footer">
  <button type="submit" class="btn btn-primary" ng-show="showSave()" ng-click="save()">Зберегти</button>
  <button class="btn btn-warning" type="button" ng-click="cancel()">Відмінити</button>
</div>
